<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Distributed Algorithm Visualizer</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="icon" href="favicon.png">

  <link rel="stylesheet" href="style.css">

  <script src="lodash-core.js"></script>
  <script src="rxjs.umd.min.js"></script>

  <script src="cytoscape.min.js"></script>

  <script src="da-runtime.js"></script>
</head>

<body>

  <header>

    <h1>Distributed Algorithm Visualizer</h1>

  </header>

  <nav>
    <div>
      <button class="selected" onclick="selectNet(net_1, this)">
        Net 1
      </button>
      <button onclick="selectNet(ring_net, this)">
        Ring net
      </button>
    </div>
    <div>
      <p id="display-rounds">
        
      </p>
    </div>
    <div>
    </div>
  </nav>

  <main>

    <!-- algorithm selection -->
    <section>
      <h3>Run algorithm</h3>
      <button onclick="main(wave_1)">
        Wave
      </button>
      <button onclick="main(naive_mis)">
        Naive MIS
      </button>
    </section>

    <section id="cy"></section>

    <!-- pulsantiera icone -->
    <section>
      <button class="icon-btn" onclick="oneStep()">
        ⏯️
      </button>
      <button id="pause-btn" class="icon-btn" onclick="togglePause()">
        ⏸️
      </button>
      <button class="warn icon-btn" onclick="reset()">
        🔂
      </button>
    </section>

  </main>

  <footer>
    Made with ❤️‍🔥 by chri-miche
  </footer>

  <script src="app.js"></script>

</body>

</html>
