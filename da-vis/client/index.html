<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Distributed Algorithm Visualizer</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="icon" href="favicon.png">

  <link rel="stylesheet" href="style.css">

  <script src="lodash-core.js"></script>
  <script src="rxjs.umd.min.js"></script>

  <script src="cytoscape.min.js"></script>

  <script src="da-runtime.js"></script>
</head>

<body>

  <header>

    <h1>Distributed Algorithm Visualizer</h1>

  </header>

  <nav>
    <div>
      <button class="selected" onclick="selectNet(net_1, this)">
        Net 1
      </button>
      <button onclick="selectNet(path_ish_net, this)">
        Net 2
      </button>
      <button onclick="selectNet(ring_net, this)">
        Ring net
      </button>
      <button onclick="selectNet(big_ring, this)">
        Big ring
      </button>
      <button onclick="selectNet(dense_net, this)">
        Dense net
      </button>
      <button onclick="selectNet(sparse_net, this)">
        Sparse net
      </button>
      <button id="forest-net-btn" onclick="selectNet(forest_net, this)">
        Forest net
      </button>
    </div>
    <div>
      <p id="display-phase">
        
      </p>
    </div>
    <div style="display: flex;flex-direction: column;align-items: end;">
      <!--
      <p id="display-rounds">
        
      </p>
      -->
      <label>Communication round timeout (ms)</label>
      <input id="seconds-inpt" value="500" type="number"/>
    </div>
  </nav>

  <main>

    <!-- algorithm selection -->
    <section>
      <div style="display: flex;justify-content: space-between;align-items: center;">
        <h3>Run algorithm</h3> 
        <a id="pause-btn" onclick="togglePause()">
          ‚è∏Ô∏è
        </a>
      </div>
      <button onclick="main([wave_1])">
        Wave
      </button>
      <button onclick="main([naive_mis])">
        Naive MIS
      </button>
      <button onclick="selectNet(forest_net, document.getElementById('forest-net-btn'));main(example_ldc);togglePause()">
        Single step ldc example
      </button>
      <button onclick="main(low_diameter_clustering())">
        Low Diameter Clustering
      </button>
    </section>

    <section id="cy"></section>

    <!-- pulsantiera icone -->
    <section>
      <!--
      <button onclick="oneStep()">
        ‚èØÔ∏è
      </button>
      -->
      <!--
      <button class="warn icon-btn" onclick="reset()">
        üîÇ
      </button>
      -->
    </section>

  </main>

  <footer>
    github.com/chri-miche
  </footer>

  <script src="app.js"></script>

</body>

</html>
